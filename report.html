<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroVR - AI Session Report</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .report-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: white;
    }

    .report-header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 20px;
    }

    .report-logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .report-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .report-metric {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .report-score {
      font-weight: bold;
      color: #4f46e5;
    }

    .report-recommendation {
      background: rgba(16, 185, 129, 0.1);
      border-left: 4px solid #10b981;
      padding: 15px;
      margin: 15px 0;
      border-radius: 0 8px 8px 0;
    }

    .feedback-section {
      background: rgba(139, 138, 252, 0.1);
      border-left: 4px solid var(--primary-color);
    }

    .report-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .report-btn {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .primary-btn {
      background: var(--primary-gradient);
      color: white;
    }

    .secondary-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="logo">
      <div class="logo-icon"></div>NeuroVR
    </div>
    <div class="nav-links">
      <a href="index.html" class="nav-link">Dashboard</a>
      <a href="video-session.html" class="nav-link">New Session</a>
    </div>
  </div>

  <div class="report-container">
    <div class="report-header">
      <div class="report-logo">üß† NeuroVR AI Analysis Report</div>
      <div>Generated on <span id="report-date"></span></div>
    </div>

    <div id="report-content">
      <!-- Report content will be generated by JavaScript -->
    </div>

    <div class="report-actions">
      <button class="report-btn primary-btn" onclick="window.print()">üñ®Ô∏è Print Report</button>
      <button class="report-btn secondary-btn" onclick="window.location.href='index.html'">‚Üê Back to Dashboard</button>
    </div>
  </div>

  <script src="report.js"></script>
</body>

</html>
